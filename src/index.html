<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mesto</title>
  </head>

  <body class="body">
    <div class="page">
      <!--Блок 1 Header-->
      <header class="header">
        <a href="#" target="_blank" rel="noopener"><img class="header__logo hover" src="./images/logo.svg" alt="логотип" /></a>
      </header>
      <!--Блок 2 Profile-->
      <main class="content">
        <section class="profile">
          <div class="profile__info-block">
          <div class="profile__edit-button-avatar"></div>
          <img class="profile__avatar" src="#" alt="фото Кусто" />
            </div>
          <div class="profile__info">
            <div class="profile__webinfo">
              <h1 class="profile__title"></h1>
              <button aria-label="profilebutton" type="button" class="profile__edit-button hover"></button>
            </div>
            <p class="profile__text"></p>
          </div>
          <button type="button" class="profile__add-button hover"></button>
        </section>
        <!--Блок 2 elements-->
        <section class="cards"></section>
      </main>
      <!-- Подвал-->
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <!-- Карточка card-->
    <template class="card-template">
      <article class="card">
        <div class="card__group">
          <img src="./images/Domdai.jpg" alt="Картинка Домбай" class="card__image" />
          <button class="card__delete"></button>
          <div class="card__group-container">
            <h2 class="card__title">Домбай</h2>
            <div class="card__like_group">
            <button type="button" class="card__like-button"></button>
              <span class="card__like-info">1</span>
            </div>
          </div>
        </div>
      </article>
    </template>
    <!-- popup 1>-->
    <div class="popup popup_type_edit-profile">
      <div class="popup__overlay"></div>
      <form name="form-container" class="popup__container popup__container_type_edit-profile" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="name" id="name-input" minlength="2"  maxlength="40" class="popup__input popup__input_type-name" placeholder="Имя" required />
        <span class="popup__error" id="name-input-error" ></span>
        <input type="text" name="job" minlength="2"  maxlength="200" id="job-input" class="popup__input popup__input_type-job" placeholder="Вид деятельности" required />
        <span class="popup__error" id="job-input-error" ></span>
        <button type="submit" class="popup__submit-button hover">Cохранить</button>
        <button type="button" class="popup__close-button popup__close-button_type_edit hover"></button>
      </form>
    </div>
    <!-- popup 2>-->
    <div class="popup popup_type_add" >
      <div class="popup__overlay"></div>
      <form name="form-container" class="popup__container popup__container_add" novalidate>
        <h2 class="popup__title popup__title_style">Новое место</h2>
        <input type="text" name="title"  id="title-input" class="popup__input" minlength="2"  maxlength="30" placeholder="Название" required />
        <span class="popup__error" id="title-input-error" ></span>
        <input type="url" name="link"  id="link-input" class="popup__input" placeholder="Ссылка на картинку" required />
        <span class="popup__error" id="link-input-error"></span>
        <button type="submit" class="popup__submit-button popup__submit-button_style hover">Cоздать</button>
        <button type="button" class="popup__close-button popup__close-button_type_add hover"></button>
      </form>
    </div>
  
    <!-- popup 3-->
    <div class="popup popup_type_image">
      <div class="popup__overlay"></div>
      <figure class="popup__figure">
        <img src="#" class="popup__image" alt="фотография" />
        <figcaption class="popup__caption"></figcaption>
        <button type="button" class="popup__close-button popup__close-button_type_image hover"></button>
      </figure></div>

   <!-- popup 4 update-->
      <div class="popup popup_type_avatar-update">
        <div class="popup__overlay"></div>
        <form name="form-container" class="popup__container" novalidate>
          <h2 class="popup__title popup__title_type-update">Обновить аватар</h2>
          <input type="url" name="link" id="avatar-input" minlength="2" class="popup__input" placeholder="Ссылка на картинку" required />
          <span class="popup__error" id="avatar-input-error" ></span>
          <button type="submit" class="popup__submit-button hover">Cохранить</button>
          <button type="button" class="popup__close-button popup__close-button_type_edit hover"></button>
        </form>
      </div>
      <!--popup 5 question-->
      <div class="popup popup_type_add-question">
        <div class="popup__overlay"></div>
        <form name="form-container" class="popup__container" novalidate>
          <h2 class="popup__title popup__title_type_question">Вы уверенны?</h2>
          <button type="submit" class="popup__submit-button hover">Да</button>
          <button type="button" class="popup__close-button popup__close-button_type_question hover"></button>
        </form>
      </div>
  </body>
</html>
